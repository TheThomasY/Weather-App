<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <h1 class="location-name"></h1>
      <h2 class="weather-description"></h2>
      <div class="img-temp">
        <div><img id="weather-img" src="" /></div>
        <div class="temp">
          <h3 class="temp-degree"></h3>
        </div>
      </div>
      <table class="week-table">
        <tr class="tr-days" id="tr-days"></tr>
        <tr class="tr-max-temp">
          <td>30°</td>
          <td>34°</td>
          <td>36°</td>
          <td>34°</td>
          <td>37°</td>
        </tr>
        <tr class="tr-min-temp">
          <td>17°</td>
          <td>22°</td>
          <td>19°</td>
          <td>23°</td>
          <td>19°</td>
        </tr>
      </table>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
