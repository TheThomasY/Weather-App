<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <h1 class="location-name"></h1>
      <div class="description-wind">
        <h2 class="weather-description"></h2>
        <h2 class="wind-speed">Wind</h2>
      </div>
      <div class="img-temp">
        <div><img id="weather-img" src="" /></div>
        <div class="temp">
          <h3 class="temp-degree"></h3>
        </div>
      </div>
      <table class="week-table">
        <tr class="tr-days" id="tr-days"></tr>
        <tr class="tr-temp" id="tr-temp-week"></tr>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
